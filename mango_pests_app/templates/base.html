{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WMO - World Mango Organisation{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="banner">
        <div class="logo-container">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/mango.png' %}" alt="Mango Image" class="mango-image">
            </a>
            <h1>
                <a href="{% url 'home' %}" style="text-decoration: none; color: inherit;">
                    World Mango Organisation
                </a>
            </h1>
        </div>
            <nav class="nav-bar">
                <a href="{% url 'home' %}" >
                    Home
                </a>
                <a href="{% url 'threat_list' %}" >
                    Mango Pests & Diseases
                </a>
                <a href="{% url 'about' %}" >
                    About Us
                </a>
        </nav>
    </div>
    <header class="header">
        {% block header %}
            <h4>{{ page_title }}</h4>
        {% endblock %}
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <!--Footer content-->
        <p>&copy; 2025 Mango Pests & Diseases</p>
    </footer>
</body>
</html>
