{% extends "base.html" %}
{% block content %}
  <h2>{% if object %}Edit{% else %}Create{% endif %} Mango Tree</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Mango Tree</button>
  </form>
  <a href="{% url 'tree_list' %}">Back to Mango Trees</a>
{% endblock %}
