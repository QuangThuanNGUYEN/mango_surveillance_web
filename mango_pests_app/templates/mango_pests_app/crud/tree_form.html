{% extends "base.html" %}
{% load static %}

{% block page_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/crud_forms.css' %}">
{% endblock %}

{% block content %}
  <div class="crud-form-wrapper">
    <h2 class="crud-form-title">{% if object %}Edit{% else %}Create{% endif %} Mango Tree</h2>
    <form method="post" novalidate class="crud-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-submit">Save Mango Tree</button>
    </form>
    <a href="{% url 'tree_list' %}" class="btn btn-back">← Back to Mango Trees</a>
    <a href="{% url 'crud_dashboard' %}" class="btn btn-back" style="margin-left: 1rem;">
      ← Back to Dashboard
    </a>
  </div>
{% endblock %}
