{% extends "base.html" %}
{% block content %}
  <h2>{% if object %}Edit{% else %}Create{% endif %} Location</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Location</button>
  </form>
  <a href="{% url 'location_list' %}">Back to Locations</a>
{% endblock %}
